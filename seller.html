<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="image/logo_title.png">
    <link rel="stylesheet" href="css/main.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">  
    <script src="https://kit.fontawesome.com/0e04ea68c8.js" crossorigin="anonymous"></script>
    <title>Gold One Shoes</title>
</head>
<body>
    <nav>
        <div class="header01">
            <a href="seller.html">Sell Product</a>
            <p>|</p>
            <a href="index.html">Costumer</a>
        </div>
        <div class="header02">
            <a href="index.html" class="logo"><img src="image/logo.png" alt=""></a>
            <form action="" class="search-box-container">
                <input type="search" id="search-box" placeholder="Search here...">
                <label for="search-box" class="fa fa-search"></label>
            </form>
            <div class="user">
                <div class="contact-number">
                    <a href="#" class="fa-solid fa-square-phone"></a>
                    <a href="#">096 27 46 651</a>
                </div>
                <a href="#">|</a>
                <a href="#" class="fa fa-shopping-cart"></a>
                <a href="#" class="fa fa-user-circle"></a>
            </div>
        </div>
    </nav>
    <div class="testbox">
        <form action="/" class="form">
          <h1>Create Product</h1>
          <div class="item">
            <h4>Your Name Product</h4>
            <input type="text" name="name" placeholder="name product"/>
          </div>
          <div class="item">
            <h4>Cost</h4>
            <input type="text" name="name" placeholder="price: $" value="$"/>
          </div>
          <div class="item">
            <h4>Choose Your Product Brand</h4>
            <select>
                <option value="" selected disabled>Choose Brand</option>
                <option value="1">Nike</option>
                <option value="2">Puma</option>
                <option value="3">Adidas</option>
                <option value="4">Mizuno</option>
            </select>
          </div>
          <div class="item type-product">
            <h4>Type of your product</h4>
            <div class="type-item">
              <label><input type="checkbox" name="name"> <span>Football Shoes</span></label>
              <label><input type="checkbox" name="name"> <span>Running Shoes</span></label>
              <label><input type="checkbox" name="name"> <span>Tennis Shoes</span></label>
              <label><input type="checkbox" name="name"> <span>Basketball Shoes</span></label>
            </div>
          </div>
          <div class="item">
            <h4>Date your put product</h4>
            <input type="date" name="name" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="item">
            <h4>Put your product image</h4>
            <input type="file" name="name" required placeholder="50X50"/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="item">
            <h4>Description</h4>
            <textarea rows="5"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">PUT YOUR PRODUCT</button>
          </div>
        </form>
      </div>
      <footer>
        <div class="footer01">
            <a href="#" class="logo"><img src="image/logo.png" alt=""></a>
        </div>
        <div class="footer02">
            <div class="more-info">
                <h2>MY ACCOUNT</h2>
                <div class="footer-bar">
                    <a href="#">Home</a>
                    <a href="#">Football Shoes</a>
                    <a href="#">Running Shoes</a>
                    <a href="#">Tennis Shoes</a>
                    <a href="#">Basketball Shoes</a>
                </div>
            </div>
            <div class="contact">
                <h2>CONTACT</h2>
                <a href="#">Emai</a>
            </div>
        </div>
    </footer>
</body>
</html>
